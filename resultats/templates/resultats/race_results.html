{% extends "base.html" %}

{% block body %}
<div style="">
    <div class="hero-title">
        <h2><img src="../../../static/icons/runner.png" style="margin-right: 10px">{{ race.name}}</h2>
        <h1>{{ race.date}}</h1>
        <p>{{ race.city}}</p>
    </div>
</div>
     <div style="display: flex; justify-content: center; margin-top: 25px;">
    <div class="card-body table-responsive p-0" style="height: 300px;">
                <table class="table table-head-fixed text-nowrap">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nom</th>
                      <th>age</th>
                      <th>Dossard</th>
                      <th>Temps (minutes)</th>
                    </tr>
                  </thead>
                     <tbody>
                    {% for r in runners.all %}
                        <tr>
                      <td>{{ r.id }}</td>
                      <td>{{ r.runner.user }}</td>
                      <td>{{ r.runner.age }}</td>
                      <td>{{ r.bibNumber     }}</td><td><span class="button btn-primary">{{ r.time }}</span></td>
                    </tr>
                   {% endfor %}
   </tbody>
                </table>
              </div>

    </div>
{% endblock %}
